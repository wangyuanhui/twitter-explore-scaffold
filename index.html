<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <script src="src/app.js"></script>
  <header class="header">
    <h1>Twitter</h1>
    <nav>
      <ul>
        <li>登录</li>
        <li>注册</li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="panel">
      <div class="title">查看世界上正在发生的事</div>
      <div class="input">
        <div class="input-holder">
          <span>电话、邮件地址或用户名</span>
          <input type="text" id="input_user" name="user"><br>
        </div>
        <div class="input-holder">
          <span>密码</span>
          <input type="password" id="input_password" name="password"><br>
        </div>
        <a href="#">忘记密码？</a>
      </div>
      <div class="buttons">
        <div id="btn_login">登录</div>
        <div id="btn_or">或</div>
        <div id="btn_register">注册</div>
      </div>
    </div>
  </main>
</body>
</html>
